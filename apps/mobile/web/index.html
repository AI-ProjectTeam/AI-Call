<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>AI-Call - 어르신을 위한 AI 전화 서비스</title>
    <meta name="description" content="AI 전화를 통한 어르신 안부인사 서비스" />
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        #root {
            height: 100%;
            display: flex;
            flex: 1;
        }
        
        /* 로딩 화면 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .loading h1 {
            color: #007AFF;
            margin-bottom: 20px;
        }
        
        .loading p {
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <h1>🤖 AI-Call</h1>
            <div class="spinner"></div>
            <p>앱을 불러오는 중...</p>
        </div>
    </div>
</body>
</html>
